name: Figma Changelog Bot

on:
  # schedule:
  #   - cron: '0 7 * * *'  # Каждый день в 10:00 МСК
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # Ключевая настройка!
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run bot
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          THREAD_ID: ${{ secrets.THREAD_ID }}
        run: python figma_to_tg.py
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add history/
          git diff --cached --quiet || (git commit -m "Auto: Update changelog history [skip ci]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
